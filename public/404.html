<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>404! | {{TITLE}}</title>
</head>
<body class="_404-body"> 
    <div class="_404_ohno-container">
        <h1 style="font-size: 100px;" class="_404_ohno">Oh no, 404!</h1>
        <div class="_404_blur"></div>
    </div>

    <div class="_404_error-container">
        <div class="_404_error-text-container">
            <p class="_404_error-text">Error: {{ERROR_MESSAGE}}</p>
        </div>
    </div>

    <div class="_404_return-to-start-container">
        <div class="_404_return-to-start-text-container">
            <a href="/" class="_404_return-to-start">Return to Start Screen</a>
        </div>
    </div>
</body>
</html>
